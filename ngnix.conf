# nginx.conf - Configuración del servidor web Nginx

events {
    worker_connections 1024;  # Cuántas conexiones simultáneas
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuración del servidor
    upstream django {
        server web:8000;  # Conectar con el servicio 'web' en puerto 8000
    }

    server {
        listen 80;  # Escuchar en puerto 80 (HTTP)
        server_name _;  # Acepta cualquier nombre de dominio

        # Configuración para archivos grandes
        client_max_body_size 100M;

        # Redirigir todas las peticiones de API a Django
        location / {
            proxy_pass http://django;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Servir archivos estáticos directamente
        location /static/ {
            alias /app/static/;
            expires 30d;  # Cache por 30 días
        }

        # Servir archivos multimedia directamente
        location /media/ {
            alias /app/media/;
            expires 30d;
        }

        # Configuración para apps móviles (CORS)
        # Agregar headers CORS para requests de apps móviles
        location /api/ {
            proxy_pass http://django;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
            
            # Headers CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
            
            # Manejar preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
    }
}